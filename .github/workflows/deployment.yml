name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  # Job pour installer les dépendances et tester les applications
  install_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies and test
      run: |
        # Installer et tester l'application React
        cd client
        npm install
        npm test

        # Installer et tester l'application NestJS
        cd ../api
        npm install
        npm test

  # Job pour construire et déployer les applications à Vercel
  build_and_deploy:
    needs: install_and_test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Deploy to Vercel
      run: |
        # Déployer l'application React à Vercel
        cd client
        npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}

        # Déployer l'application NestJS à Vercel
        cd ../api
        npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
