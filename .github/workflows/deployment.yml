name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies and build React app
      run: |
        cd client
        npm install
        npm run build

    - name: Install dependencies and build NestJS app
      run: |
        cd api
        npm install
        npm run build

    - name: Deploy React app to Vercel
      run: |
        cd client
        npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}

    - name: Deploy NestJS app to Vercel
      run: |
        cd api
        npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
