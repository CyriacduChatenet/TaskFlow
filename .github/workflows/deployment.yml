name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  install_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Mise à jour à la version 14

    - name: Install dependencies and test
      run: |
        cd client
        npm i
        npm test --coverage

        cd ../api
        npm i
        npm test --coverage

  build_and_deploy:
    needs: install_and_test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Mise à jour à la version 14

    - name: Deploy API to Vercel
      run: |
        npm i -g vercel@latest
        cd api
        npx vercel --prod
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} # Required
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Optional 
        VERCEL_ARGS: '--prod' # Optional
        VERCEL_ORG_ID: ${{ secrets.ORG_ID}}  # Required
        VERCEL_PROJECT_ID: ${{ secrets.API_PROJECT_ID}} # Required 
        WORKING_DIRECTORY: ./sub-directory

    - name: Deploy Client to Vercel
      run: |
        cd ../client
        npx vercel --prod
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} # Required
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Optional 
        VERCEL_ARGS: '--prod' # Optional
        VERCEL_ORG_ID: ${{ secrets.ORG_ID}}  # Required
        VERCEL_PROJECT_ID: ${{ secrets.CLIENT_PROJECT_ID}} # Required 
        WORKING_DIRECTORY: ./sub-directory
