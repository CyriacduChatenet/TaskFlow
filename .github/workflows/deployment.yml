name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  install_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies and test
      run: |
        cd client
        npm install
        npm test

        cd ../api
        npm install
        npm test

  build_and_deploy:
    needs: install_and_test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Deploy to Vercel
      run: |
        cd client
        npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}

        cd ../api
        npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
